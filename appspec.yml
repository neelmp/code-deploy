version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
permissions:
  - object: /var/www/html
    pattern: "**"
    owner: root
    group: www
    mode: 755
    type: 
      - directory
  - object: /var/www/html
    pattern: "**"
    owner: root
    group: www
    mode: 644
    type: 
      - file
hooks:
   AfterInstall:
     - location: HookScripts/AfterInstall.sh
